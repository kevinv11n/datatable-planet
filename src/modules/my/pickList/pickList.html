<template>
    <div class="slds-form-element slds-p-around_xx-small">
        <div class="slds-form-element__control">
            <div class="slds-select_container">
                <select class="slds-select" onchange={handleOnChange}>
                    <template for:each={privateComputedCurrencies} for:item="option">
                        <option key={option.name} selected={option.isSelected}>
                            {option.name}
                        </option>
                    </template>
                </select>
            </div>
        </div>
    </div>
</template>
